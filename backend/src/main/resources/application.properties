spring.application.name=MITP-backend

springdoc.api-docs.enabled=true

springdoc.api-docs.path=/v3/api-docs

springdoc.swagger-ui.path=/swagger-ui.html

#database
spring.datasource.url=${db_url}
spring.datasource.username=${db_login}
spring.datasource.password=${db_password}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=projekt_med
spring.liquibase.liquibase-schema=projekt_med
spring.jpa.hibernate.ddl-auto=update
server.port=9090
#liquibase
spring.liquibase.change-log=db/changelog/master.xml

#JWT
auth.jwt.secret=${JWT_SECRET_KEY}
auth.jwt.hours=1
