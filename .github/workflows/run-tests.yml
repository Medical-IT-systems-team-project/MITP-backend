name: Run tests

on:
  push:
    branches-ignore: 
      - 'main'
  pull_request:
    branches: 
      - 'main'

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Build with Maven
      run: ./MITP-backend/mvn clean install
    - name: Run tests
      run: ./MITP-backend/mvn test
      
    - uses: actions/upload-artifact@v3
      if: ${{ failure() }}
      with:
        name: test-results
        path: target/surefire-reports